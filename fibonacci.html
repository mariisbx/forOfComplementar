<meta charset="UTF-8">
<script>
    const numeros = Number(prompt(`Informe quantos números deseja colocar na sequência de Fibonacci:`));
    let sequencia = 0;

    //PROCESSAMENTO

    for (let contador = 1; contador <= numeros; contador++ ) {
        sequencia = numeros + numeros++
    }

    //SAÍDA

    document.write(`${sequencia}`);
</script>
